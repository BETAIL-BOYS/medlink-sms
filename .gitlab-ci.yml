stages:
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  AFRICASTALKING_USERNAME: "sandbox"

# Test backend
test:backend:
  stage: test
  image: python:3.11-slim
  script:
    - cd backend
    - pip install -r requirements.txt
    - python -c "import fastapi; print('FastAPI OK')"
    - echo "✅ Tests passed"
  only:
    - main

# Build Docker image
build:docker:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  script:
    - cd backend
    - docker build -t medlink-backend .
    - echo "✅ Build complete"
  only:
    - main

# Deploy (manual trigger)
deploy:production:
  stage: deploy
  image: alpine:latest
  script:
    - echo "✅ Ready to deploy"
    - echo "Backend will be deployed to production"
  only:
    - main
  when: manual
